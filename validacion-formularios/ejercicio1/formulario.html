<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type="text/javascript" rel="stylesheet" src="formulario.js"></script>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <h1>Formulario</h1>

    <form action="formulario.html" method="post">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Email" required>
        </p>

        <p>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </p>

        <p>
            <label for="passwordrep">Repita la contraseña: </label>
            <input type="password" id="passwordrep" name="passwordrep" placeholder="Contraseña" required>
        </p>

        <p>
            <label for="mates">Resuelve esta operación: </label>
            <input type="text" id="mates" name="mates" placeholder="Resultado" required>
        </p>

        <p class="check">
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label for="condiciones">Acepto las condiciones</label>
        </p>

        <p>
            <button type="submit" id="crearCuenta" disabled>Crear Cuenta</button>
        </p>
    </form>
</body>

</html>
