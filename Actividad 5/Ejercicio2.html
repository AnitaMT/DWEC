<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

    <script>
        let verdaderoFalso = ["True", "False"];

        let numero = Number(prompt("Introduce un número: "));

        if (numero >= 0 && numero <= 9){
            alert(verdaderoFalso[0]);
        }else{
            alert(verdaderoFalso[1]);
        }
    </script>
</head>
<body>
    <h1>Verdadero o Falso</h1>
    <p>Números del 0 al 9: Verdadero.</p>
    <p>El resto de números: Falso.</p>
</body>
</html>
