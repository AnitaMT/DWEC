<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej13</title>
</head>
<body>
    <h1>Checkbox con n√∫meros aleatorios</h1>
    <button onclick="marcarTodos()">Marcar todos</button>
    <button onclick="desmarcarTodos()">Desmarcar todos</button>
    <div id="checkboxContainer"></div>

    <script>
        function crearCheckboxes() {
            let container = document.getElementById('checkboxContainer');
            for (let i = 0; i < 100; i++) {
                container.innerHTML += '<input type="checkbox">' + Math.floor(Math.random() * 1000) + '<br>';
            }
        }
        function marcarTodos() {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]');
            for (let i = 0; i < checkboxes.length; i++) checkboxes[i].checked = true;
        }
        function desmarcarTodos() {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]');
            for (let i = 0; i < checkboxes.length; i++) checkboxes[i].checked = false;
        }
        crearCheckboxes();
    </script>
</body>
</html>
