<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" onclick="obtenerResultado()"/>
  </p>
  <p id="resultado"></p>

  <script>
    function obtenerResultado(){
      let primerValor = Number(document.getElementById("valor1").value);
      let segundoValor = Number(document.getElementById("valor2").value);
      let parrafoResultado= document.getElementById("resultado");
      let suma = document.getElementById("suma");
      let resta = document.getElementById("resta");

      if(suma.checked){
        parrafoResultado.textContent = `La suma es ${primerValor + segundoValor}`;
      }

      if(resta.checked && suma.checked){
          parrafoResultado.textContent += ` - La diferencia es ${primerValor - segundoValor}`;
        } else if(resta.checked) {
          parrafoResultado.textContent = `La diferencia es ${primerValor - segundoValor}`;
        }

    }
  </script>
  
</body>

</html>
