<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <script type="text/javascript" rel="stylesheet" src="formulario2.js"></script>
    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <form id="formulario" action="/grabar.php" method="post">
        <h1>Formulario</h1>
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <div id="nombre-error" class="error"></div>
        </p>

        <p>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <div id="password-error" class="error"></div>
        </p>

        <p>
            <label for="poblacion">Población: </label>
            <select id="poblacion" name="poblacion">
                <option value=""> - Seleccione - </option>
                <option value="Algeciras">Algeciras</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Jerez de la Frontera">Jerez de la Frontera</option>
                <option value="La Línea de la Concepción">La Línea de la Concepción</option>
            </select>
            <div id="poblacion-error" class="error"></div>
        </p>

        <p>
            <button type="submit" id="enviar">Enviar</button>
        </p>
    </form>
</body>
</html>
