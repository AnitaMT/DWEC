<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Configuración de usuario</h1>

    <form method="post" action="/cambia_cuenta.php">

        <h2>Inicio de sesión</h2>

        <p style="display: inline;">¿Cuándo quieres que Windows te vuelva a pedir que inicies sesión?</p>
        <select name="opcion" id="opcion">
            <option value="suspension">Cuando el PC se activa tras haber estado en suspensión</option>
            <option value="nunca">Nunca</option>
        </select>

        <h2>Contraseña</h2>
        <p>
            <label for="password">Nueva contraseña </label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="passwordRep">Vuelve a escribir la contraseña </label>
            <input type="password" name="passwordRep" id="passwordRep">
        </p>
        <p>
            <label for="indicio">Indicio de contraseña </label>
            <textarea name="indicio" id="indicio"></textarea>
        </p>

        <h2>Privacidad</h2>
        <p>
            <input type="checkbox" name="check" id="check">
            <label for="check">Mostrar detalles de la cuenta en la pantalla de inicio de sesión</label>
        </p>

        <button>Aceptar</button>
    </form>
</body>

</html>
